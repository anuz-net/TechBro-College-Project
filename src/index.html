<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flaticon UIcons -->
    <!-- <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/>
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <!-- Left Section: Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-auto invert" src="images/logo.svg" alt="TechBro">
                    </div>
                </div>

                <!-- Center Left: Navigation Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#"
                            class="text-white hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">Mobile</a>
                        <a href="#"
                            class="text-gray-300 hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">Accessories</a>
                        <a href="#"
                            class="text-gray-300 hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">New
                            Arrivals</a>
                        <a href="#"
                            class="text-gray-300 hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">Deals</a>
                        <a href="#"
                            class="text-gray-300 hover:text-cyan-400 px-3 py-2 text-sm font-medium transition-colors duration-200">Support
                            Us</a>
                    </div>
                </div>

                <!-- Center: Search Bar -->
                <div class="flex-1 max-w-xs mx-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <!-- Search Icon SVG -->
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="text" placeholder="Search"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-md leading-5 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 text-sm">
                    </div>
                </div>

                <!-- Right Section: Action Icons -->
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center space-x-4">
                        <!-- Wishlist Icon -->
                        <button class="text-gray-300 hover:text-cyan-400 transition-colors duration-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                </path>
                            </svg>
                        </button>

                        <!-- Cart Icon -->
                        <button class="text-gray-300 hover:text-cyan-400 transition-colors duration-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.293 2.293c-.63.63-.184 1.707.707 1.707H19M7 13v4a2 2 0 002 2h8a2 2 0 002-2v-4m-8 2h.01M15 15h.01">
                                </path>
                            </svg>
                        </button>

                        <!-- Notification Icon with Badge -->
                        <button class="text-gray-300 hover:text-cyan-400 transition-colors duration-200 relative">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                                </path>
                            </svg>
                            <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full"></span>
                        </button>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-400 hover:text-white focus:outline-none focus:text-white"
                        id="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-700">
                <a href="#" class="text-white hover:text-cyan-400 block px-3 py-2 text-base font-medium">Mobile</a>
                <a href="#"
                    class="text-gray-300 hover:text-cyan-400 block px-3 py-2 text-base font-medium">Accessories</a>
                <a href="#" class="text-gray-300 hover:text-cyan-400 block px-3 py-2 text-base font-medium">New
                    Arrivals</a>
                <a href="#" class="text-gray-300 hover:text-cyan-400 block px-3 py-2 text-base font-medium">Deals</a>
                <a href="#" class="text-gray-300 hover:text-cyan-400 block px-3 py-2 text-base font-medium">Support
                    Us</a>
            </div>
        </div>
    </nav>
    <!-- // Image section -->
    <section class="Main-Top">
        <div class="w-full h-80 bg-blue-300 flex">
            <div class="w-1/2 h-full flex items-center justify-around">
                <div class="left-side ">
                    <div class="text-white mb-[50px]">
                        <h2 class="text-5xl font-bold">Elevate Your <br> Technology</h2>
                    </div>
                    <div class="betons">
                        <button
                            class="btn bg-blue-600 text-white p-3 rounded-2xl hover:bg-blue-800 focus:ring-4 focus:ring-blue-400 flex items-center justify-around shadow-lg transition">Shop
                            Now</button>

                    </div>
                </div>
            </div>
            <div class=" w-1/2 h-full flex items-center justify-center">

            </div>
        </div>
    </section>
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>


    </div>
    </div>
    </nav>
    </section>
</body>

</html>
